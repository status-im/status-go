syntax = "proto3";

package pb;

message RateLimitProof {
  bytes proof = 1;
  bytes merkle_root = 2;
  bytes epoch = 3;
  bytes share_x = 4;
  bytes share_y = 5;
  bytes nullifier = 6;
  bytes rln_identifier = 7;
}

message WakuMessage {
    bytes payload = 1;
    string contentTopic = 2;
    uint32 version = 3;
    sint64 timestamp = 10;
    bytes meta = 11;
    RateLimitProof rate_limit_proof = 21;
    bool ephemeral = 31;
}