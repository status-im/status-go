syntax = "proto3";

package pb;

import "waku_message.proto";

message PushRequest {
    string pubsub_topic = 1;
    WakuMessage message = 2;
}

message PushResponse {
    bool is_success = 1;
    // Error messages, etc
    string info = 2;
}

message PushRPC {
    string request_id = 1;
    PushRequest query = 2;
    PushResponse response = 3;
}